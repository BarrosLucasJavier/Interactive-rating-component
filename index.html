<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://kit.fontawesome.com/e0b4e5cac3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section class="rating-component" id="rating-container">
    <div class="star">
      <i class="fa-solid fa-star"></i>
    </div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your  support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <button class="btn" type="submit">SUBMIT</button>
  </section>
  <section class="rating-component thank-component">
    <img class="thank-img" src="./images/illustration-thank-you.svg" alt="thankYou">
    <div class="thank-selected">
      <p>You selected 4 out of 5</p>
    </div>
    <h3 class="thank-title">Thank you!</h3>
    <p class="thank-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </section>
</body>
</html>
